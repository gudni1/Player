<!DOCTYPE html>
<html>
<head>
    <title>The latest and greatest music player</title>
    <link rel="stylesheet" type="text/css" href="player.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-1.7-development-only.js" type="text/javascript"></script>
    <script src ="player.js" type="text/javascript" ></script>
   
</head>
<body>
    <div id="thePlayer"></div> <!-- this element will host the player!! -->

    <script type="text/javascript" >

         $(document).ready( function( ) {

              // Note: this version assumes a JavaScript array of songs, but
              // the other approach is also acceptable
              var playlist = [  "http://baggalutur.is/mp3/Hun_for_ad_fitna.mp3",
                                "http://baggalutur.is/mp3/Baggalutur_Gaerkvoldid.mp3",
                                "http://baggalutur.is/mp3/Eg_sef_i_bilnum.mp3",
                                "http://baggalutur.is/mp3/Baggalutur_Afram_Island.mp3"
                               ];

            var options = {autoplay:true};
              $("#thePlayer").musicPlayer( playlist, options );
              // Optionally, the function should accept an object containing optional values, 
              // such as a boolean "autostart" value, i.e. if the player should start playing
              // immediately etc.
         });

    </script>
</body>
</html>
